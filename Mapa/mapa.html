<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - API GEOLOCATION. GOOGLE MAPS</title>
    <link rel="stylesheet" type="text/css" href="./mapa.css"/>
    <script src="./mapa.js"></script>
</head>
<body>
    <h3>MAPA DE LOCALIZACIÓN ACTUAL</h3>
    <!--La API de Google Maps dejó de ser gratuita. Para tener un mapa gratis se añaden iframes-->
    <div class="mapouter"><div class="gmap_canvas"><iframe width="800" height="600" id="gmap_canvas" src="https://maps.google.com/maps?q=Linares%20CAF%20DDS&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org">123 movies</a><br><style>.mapouter{position:relative;text-align:right;height:600px;width:800px;}</style><a href="https://www.embedgooglemap.net">embedded google map</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:600px;width:800px;}</style></div></div>
</body>
</html>
